<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Evento Elegante - Peque Creaciones Kael</title>
    
    <meta property="og:title" content="Confirmación de Evento">
    
    <meta property="og:url" content="https://pequecreacioneskaelhn.github.io/Invitaciones_Adultos/"> 
    
    <meta property="og:description" content="Detalles e información de RSVP para nuestro evento exclusivo. Esperamos contar con su distinguida presencia.">
    
    <meta property="og:image" content="https://pequecreacioneskaelhn.github.io/Invitaciones_Adultos/pequeCreacioneskael.png">
    <meta property="og:image:width" content="1260">
    <meta property="og:image:height" content="630">
    
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Definición del color Oro */
        :root {
            --color-oro: #d4af37;
            --color-negro: #1a1a1a;
        }

        /* Estilos Generales */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            
            /* --- FONDO: Color Sólido Azul Medianoche --- */
            background: #191970; /* Azul Medianoche */
            background-attachment: fixed;            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0; 
            padding: 20px;
            box-sizing: border-box;
        }

        /* FONDO DE LA TARJETA (Gris oscuro semi-transparente 50%) */
        .contenedor-tarjeta {
            /* Gris oscuro con 50% de opacidad para que combine con el fondo */
            background-color: rgba(51, 51, 51, 0.5); 
            border-radius: 10px; 
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); 
            text-align: center;
            max-width: 550px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            position: relative; 
            /* Marco dorado */
            border: 2px solid var(--color-oro); 
            color: #ffffff; /* Texto de la tarjeta en BLANCO */
        }

        /* Título Principal (RSVP) - MÁS GRANDE Y ELEGANTE */
        h1 {
            font-family: 'Great Vibes', cursive; /* Fuente cursiva y elegante */
            font-weight: 400; 
            color: var(--color-oro); /* Color Oro */
            font-size: 4.0em; /* Más grande para destacar */
            margin-top: 10px;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); 
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Contenedor de Botones */
        .opciones-botones {
            display: flex; flex-direction: column; gap: 15px; margin-top: 30px;
        }

        /* Estilo Base del Botón */
        .boton-wa {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 15px 30px; 
            color: var(--color-negro); 
            text-decoration: none; border-radius: 4px; 
            font-size: 1.1em; font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none; cursor: pointer; width: 100%; max-width: 350px; margin: 0 auto;
        }

        .boton-wa i { margin-right: 10px; font-size: 1.3em; }

        /* Botones: Fondo DORADO */
        .boton-confirma, .boton-declina {
            background-color: var(--color-oro); 
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.5); 
        }

        .boton-confirma:hover, .boton-declina:hover {
            background-color: #e6c56b; 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.7); 
        }

        /* ******* MARCA EN LA ESQUINA INFERIOR DERECHA DE LA PANTALLA (FUERA DE LA TARJETA) ******* */
        .footer-marca {
            position: fixed; /* Fija la posición en la pantalla */
            bottom: 20px;
            right: 20px;
            font-size: 0.9em;
            color: var(--color-oro); 
            font-weight: 600;
            font-family: 'Open Sans', sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Sombra fuerte para el fondo oscuro */
            z-index: 99; 
        }
        /* **************************************************** */

        /* Animación de entrada de la tarjeta */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 { font-size: 3.0em; }
            .contenedor-tarjeta { padding: 25px; }
            .boton-wa { font-size: 1em; padding: 12px 25px; }
            .footer-marca { bottom: 10px; right: 10px; font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div class="contenedor-tarjeta">
        
        <h1>Confirmación RSVP</h1>
        
        <p>Esperamos contar con su distinguida presencia en nuestro evento. A continuación, le pedimos confirmar su asistencia para la reservación de asientos.</p>
        
        <div class="opciones-botones">
            <a 
                href="https://api.whatsapp.com/send?phone=50496005178&text=Confirmo%20mi%20asistencia%20al%20evento.%20El%20n%C3%BAmero%20total%20de%20asistentes%20ser%C3%A1%20de%20[N%C3%BAmero]." 
                class="boton-wa boton-confirma" 
                target="_blank"
            >
                <i class="fas fa-check-circle"></i> Sí, confirmo mi asistencia (Total de Personas...)
            </a>

            <a 
                href="https://api.whatsapp.com/send?phone=50496005178&text=Lamento%20informar%20que%20no%20podr%C3%A9%20asistir%20al%20evento." 
                class="boton-wa boton-declina" 
                target="_blank"
            >
                <i class="fas fa-times-circle"></i> No podré asistir
            </a>
        </div>
        
    </div>
    
    <div class="footer-marca">PequeCreaciones_KaelHN</div>
</body>
</html>
